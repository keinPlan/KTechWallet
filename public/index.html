<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://apis.google.com/js/api.js"></script>
 
  <% if (process.env.VUE_APP_GOOGLE_ANALYTICS == 1) { %>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131387395-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-131387395-1');
  </script>
  <% } %>  
  <% if (process.env.VUE_APP_SERVICEWORKER == 1) { %>
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('<%= BASE_URL %>sw.js').then(function (registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
  <% } %>  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="manifest" href="<%= BASE_URL %>manifest.json">
  <link rel="icon" href="<%= BASE_URL %>128x128.png">
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
  <title>KTechWallet</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but KTECH doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>

  
  <% if (process.env.VUE_APP_CORDOVA=='1') { %>
    <!-- CORDOVA-->
    <script type="text/javascript" src="cordova.js"></script>
  <% } %>
</body>

</html>
